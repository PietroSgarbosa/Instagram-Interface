<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-conteiner">
        <div class="instagram-smartphone">
            <img src="image/smartphone.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group-1">
                <img src="image/logotipo.png" class="logotype" alt="logotype">
                <div class="profile-photo">
                    <img src="image/eu.jpg" alt="profile">
                </div>
                <a href="" class="login">Continue as 3.14_etro</a> <!--Minha conta pessoal-->
                <a href="" class="logout">Remove account</a>
            </div>
            <div class="group-1">
                <p class="not-account">Isn't is 3.14_etro?</p> <!--Propriedades que seriam dinamicas em componentes React ou Vue-->
                <p class="notaccount"></p>
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
            </div>
            <div class="group-2">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</html>
